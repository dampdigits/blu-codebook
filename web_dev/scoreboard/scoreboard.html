<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Scoreboard</title>
		<meta name="description" content="Record score between two competitors">
		<!-- Ensure that the page is rendered properly on different screen sizes -->
		<meta name="viewport" content="initial-scale=1" width="device-width">
		<!-- Link CSS file -->
		<link rel="stylesheet" href="scoreboard.css">
		<!-- Link CSS file for buttons -->
		<link rel="stylesheet" href="button.css">
		<!-- Link icon for tab -->
		<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/147/147176.png" type="image/png">
		<meta charset="UTF-8">
	</head>

	<body>
		<main>
			<div  class="main">
				<p>
					<h1>
						<div id="teamAhead" style="display: inline-block;">TEAM - A</div>
						<div style="display: inline-block; width: 80px;">vs</div>
						<div id="teamBhead" style="display: inline-block;">TEAM - B</div>
					</h1>
				</p>
				<p>
					<table class="backdrop" id="scoreTable">
						<tr>
							<th id="teamA">TEAM-A</th>
							<th id="teamB">TEAM-B</th>
						</tr>
						<tr>
							<td class="score" id="scoreA">0</td>
							<td class="score" id="scoreB">0</td>
						</tr>
						<tr>
							<td>
							<div class="toggle" id="buttonAup">
								<input type="button">
								<span class="button"></span>
								<span class="label">+</span>
							</div>							
							</td>
							<td>
							<div class="toggle" id="buttonBup">
								<input type="button">
								<span class="button"></span>
								<span class="label">+</span>
							</div>							
							</td>
						</tr>
						<tr>
							<td>
							<div class="toggle" id="buttonAdown">
								<input type="button">
								<span class="button"></span>
								<span class="label">-</span>
							</div>							
							</td><td>
							<div class="toggle" id="buttonBdown">
								<input type="button">
								<span class="button"></span>
								<span class="label">-</span>
							</div>							
							</td>
						</tr>
					</table>
				</p>
				<p>
					<button  class="reset bttn" id="reset">RESET</button>
				</p>
			</div>
		</main>
		<!-- Link javascript file -->
		<script src="scoreboard.js"></script>
	</body>
</html>
